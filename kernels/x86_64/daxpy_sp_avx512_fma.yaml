---
Name: daxpy_sp_avx512_fma
Description: Single-precision linear combination of two vectors, optimized for AVX-512
  FMAs
RequireWorkGroup: true
FeatureFlag:
- avx512
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: single
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 4
  BYTES_PER_ITER: 768
  FLOPS_PER_ITER: 128
  LOADS_PER_ITER: 128
  STORES_PER_ITER: 64
  INST_PER_ITER: 12
  UPOS_PER_ITER: 20
  UNROLL_FACTOR: 64
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 64)
vmovaps   zmm1, [STR0 + rax*4]
vmovaps   zmm2, [STR0 + rax*4+64]
vmovaps   zmm3, [STR0 + rax*4+128]
vmovaps   zmm4, [STR0 + rax*4+192]
vfmadd213ps zmm1, zmm7, [STR1 + rax*4]
vfmadd213ps zmm2, zmm7, [STR1 + rax*4+64]
vfmadd213ps zmm3, zmm7, [STR1 + rax*4+128]
vfmadd213ps zmm4, zmm7, [STR1 + rax*4+192]
vmovaps    [STR1 + rax*4], zmm1
vmovaps    [STR1 + rax*4+64], zmm2
vmovaps    [STR1 + rax*4+128], zmm3
vmovaps    [STR1 + rax*4+192], zmm4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE SINGLE
FLOPS 2
BYTES 12
DESC Single-precision linear combination of two vectors, optimized for AVX-512 FMAs
LOADS 2
STORES 1
INSTR_CONST 17
INSTR_LOOP 15
UOPS 22
vmovaps zmm7, [rip+SCALAR]
LOOP 64
vmovaps   zmm1, [STR0 + GPR1*4]
vmovaps   zmm2, [STR0 + GPR1*4+64]
vmovaps   zmm3, [STR0 + GPR1*4+128]
vmovaps   zmm4, [STR0 + GPR1*4+192]
vfmadd213ps zmm1, zmm7, [STR1 + GPR1*4]
vfmadd213ps zmm2, zmm7, [STR1 + GPR1*4+64]
vfmadd213ps zmm3, zmm7, [STR1 + GPR1*4+128]
vfmadd213ps zmm4, zmm7, [STR1 + GPR1*4+192]
vmovaps    [STR1 + GPR1*4], zmm1
vmovaps    [STR1 + GPR1*4+64], zmm2
vmovaps    [STR1 + GPR1*4+128], zmm3
vmovaps    [STR1 + GPR1*4+192], zmm4

