---
Name: triad_sp_mem_avx512_fma
Description: Single-precision triad A(i) = B(i) * C(i) + D(i), optimized for AVX-512
  FMAs and non-temporal stores
RequireWorkGroup: true
FeatureFlag:
- avx512
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR2:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR3:
    datatype: single
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 4
  BYTES_PER_ITER: 256
  FLOPS_PER_ITER: 32
  LOADS_PER_ITER: 48
  STORES_PER_ITER: 16
  INST_PER_ITER: 4
  UPOS_PER_ITER: 6
  UNROLL_FACTOR: 16
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 16)
vmovaps zmm1, [STR1 + rax*4]
vmovaps zmm2, [STR2 + rax*4]
vfmadd213ps zmm1, zmm2, [STR3 + rax*4]
vmovntps   [STR0 + rax*4], zmm1
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 4
TYPE SINGLE
FLOPS 2
BYTES 16
DESC Single-precision triad A(i) = B(i) * C(i) + D(i), optimized for AVX-512 FMAs and non-temporal stores
LOADS 3
STORES 1
INSTR_CONST 16
INSTR_LOOP 7
UOPS 8
LOOP 16
vmovaps zmm1, [STR1 + GPR1*4]
vmovaps zmm2, [STR2 + GPR1*4]
vfmadd213ps zmm1, zmm2, [STR3 + GPR1*4]
vmovntps   [STR0 + GPR1*4], zmm1

