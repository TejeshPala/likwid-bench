---
- Name: daxpy_avx
- Description: Double-precision linear combination of two vectors, optimized for AVX
- RequireWorkGroup: true
- FeatureFlag:
  - avx
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR1:
      datatype: double
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    BYTES_PER_ITER: 576
    FLOPS_PER_ITER: 48
    LOADS_PER_ITER: 48
    STORES_PER_ITER: 24
    INST_PER_ITER: 18
    UPOS_PER_ITER: 36
    UNROLL_FACTOR: 24
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 24)
vmulpd    ymm1, ymm7, [STR0 + rax*8]
vaddpd    ymm1, ymm1, [STR1 + rax*8]
vmulpd    ymm2, ymm7, [STR0 + rax*8+32]
vaddpd    ymm2, ymm2, [STR1 + rax*8+32]
vmovaps    [STR1 + rax*8], ymm1
vmovaps    [STR1 + rax*8+32], ymm2
vmulpd    ymm3, ymm7, [STR0 + rax*8+64]
vaddpd    ymm3, ymm3, [STR1 + rax*8+64]
vmulpd    ymm4, ymm7, [STR0 + rax*8+96]
vaddpd    ymm4, ymm4, [STR1 + rax*8+96]
vmovaps    [STR1 + rax*8+64], ymm3
vmovaps    [STR1 + rax*8+96], ymm4
vmulpd    ymm5, ymm7, [STR0 + rax*8+128]
vaddpd    ymm5, ymm5, [STR1 + rax*8+128]
vmulpd    ymm6, ymm7, [STR0 + rax*8+160]
vaddpd    ymm6, ymm6, [STR1 + rax*8+160]
vmovaps    [STR1 + rax*8+128], ymm5
vmovaps    [STR1 + rax*8+160], ymm6
LOOPEND(loop)
