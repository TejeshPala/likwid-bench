---
- Name: sum
- Description: Double-precision sum of a vector, only scalar operations
- RequireWorkGroup: true
- FeatureFlag: []
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: double
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    FLOPS_PER_ELEM: 1
    LOADS_PER_ELEM: 1
    BYTES_PER_ITER: 64
    FLOPS_PER_ITER: 8
    LOADS_PER_ITER: 8
    INST_PER_ITER: 8
    UPOS_PER_ITER: 16
    UNROLL_FACTOR: 8
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 8)
addsd    FPR1, [STR0 + rax * 8]
addsd    FPR2, [STR0 + rax * 8 + 8]
addsd    FPR3, [STR0 + rax * 8 + 16]
addsd    FPR4, [STR0 + rax * 8 + 24]
addsd    FPR5, [STR0 + rax * 8 + 32]
addsd    FPR6, [STR0 + rax * 8 + 40]
addsd    FPR7, [STR0 + rax * 8 + 48]
addsd    FPR8, [STR0 + rax * 8 + 56]
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 1
TYPE DOUBLE
FLOPS 1
BYTES 8
DESC Double-precision sum of a vector, only scalar operations
LOADS 1
STORES 0
INSTR_CONST 24
INSTR_LOOP 11
UOPS 18
xorpd FPR1, FPR1
movapd FPR2, FPR1
movapd FPR3, FPR1
movapd FPR4, FPR1
movapd FPR5, FPR1
movapd FPR6, FPR1
movapd FPR7, FPR1
movapd FPR8, FPR1
LOOP 8
addsd    FPR1, [STR0 + GPR1 * 8]
addsd    FPR2, [STR0 + GPR1 * 8 + 8]
addsd    FPR3, [STR0 + GPR1 * 8 + 16]
addsd    FPR4, [STR0 + GPR1 * 8 + 24]
addsd    FPR5, [STR0 + GPR1 * 8 + 32]
addsd    FPR6, [STR0 + GPR1 * 8 + 40]
addsd    FPR7, [STR0 + GPR1 * 8 + 48]
addsd    FPR8, [STR0 + GPR1 * 8 + 56]


