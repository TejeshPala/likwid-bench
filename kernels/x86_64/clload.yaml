---
Name: clload
Description: Double-precision cache line load, only loads first element of each cache
  line.
RequireWorkGroup: true
FeatureFlag: []
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: double
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 8
  LOADS_PER_ELEM: 1
  BYTES_PER_ITER: 256
  LOADS_PER_ITER: 32
  INST_PER_ITER: 4
  UPOS_PER_ITER: 4
  UNROLL_FACTOR: 32
Metrics:
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 32)
movaps       FPR1, [STR0 + rax * 8]
movaps       FPR2, [STR0 + rax * 8 + 64]
movaps       FPR3, [STR0 + rax * 8 + 128]
movaps       FPR4, [STR0 + rax * 8 + 192]
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 1
TYPE DOUBLE
FLOPS 0
BYTES 8
DESC Double-precision cache line load, only loads first element of each cache line.
LOADS 1
STORES 0
INSTR_CONST 16
INSTR_LOOP 7
UOPS 6
LOOP 32
movaps       FPR1, [STR0 + GPR1 * 8]
movaps       FPR2, [STR0 + GPR1 * 8 + 64]
movaps       FPR3, [STR0 + GPR1 * 8 + 128]
movaps       FPR4, [STR0 + GPR1 * 8 + 192]


