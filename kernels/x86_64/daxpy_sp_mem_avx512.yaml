---
Name: daxpy_sp_mem_avx512
Description: Single-precision linear combination of two vectors, optimized for AVX-512
  and non-temporal stores (Just for architectural research)
RequireWorkGroup: true
FeatureFlag:
- avx512
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: single
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 4
  BYTES_PER_ITER: 384
  FLOPS_PER_ITER: 64
  LOADS_PER_ITER: 64
  STORES_PER_ITER: 32
  INST_PER_ITER: 6
  UPOS_PER_ITER: 12
  UNROLL_FACTOR: 32
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 32)
vmulps    zmm1, zmm7, [STR0 + rax*4]
vaddps    zmm1, zmm1, [STR1 + rax*4]
vmovntps    [STR1 + rax*4], zmm1
vmulps    zmm2, zmm7, [STR0 + rax*4+64]
vaddps    zmm2, zmm2, [STR1 + rax*4+64]
vmovntps    [STR1 + rax*4+64], zmm2
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE SINGLE
FLOPS 2
BYTES 12
DESC Single-precision linear combination of two vectors, optimized for AVX-512 and non-temporal stores (Just for architectural research)
LOADS 2
STORES 1
INSTR_CONST 17
INSTR_LOOP 9
UOPS 14
vmovaps zmm7, [rip+SCALAR]
LOOP 32
vmulps    zmm1, zmm7, [STR0 + GPR1*4]
vaddps    zmm1, zmm1, [STR1 + GPR1*4]
vmovntps    [STR1 + GPR1*4], zmm1
vmulps    zmm2, zmm7, [STR0 + GPR1*4+64]
vaddps    zmm2, zmm2, [STR1 + GPR1*4+64]
vmovntps    [STR1 + GPR1*4+64], zmm2

