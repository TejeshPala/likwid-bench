---
Name: update_sp_avx
Description: Single-precision vector update, optimized for AVX
RequireWorkGroup: true
FeatureFlag:
- avx
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: single
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 8
  LOADS_PER_ELEM: 1
  STORES_PER_ELEM: 1
  BYTES_PER_ITER: 256
  LOADS_PER_ITER: 32
  STORES_PER_ITER: 32
  INST_PER_ITER: 8
  UPOS_PER_ITER: 12
  UNROLL_FACTOR: 32
Metrics:
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 32)
vmovaps    ymm1, [STR0 + rax * 4]
vmovaps    [STR0 + rax * 4]     , ymm1
vmovaps    ymm2, [STR0 + rax * 4 + 32]
vmovaps    ymm3, [STR0 + rax * 4 + 64]
vmovaps    ymm4, [STR0 + rax * 4 + 96]
vmovaps    [STR0 + rax * 4 + 32], ymm2
vmovaps    [STR0 + rax * 4 + 64], ymm3
vmovaps    [STR0 + rax * 4 + 96], ymm4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 1
TYPE SINGLE
FLOPS 0
BYTES 8
DESC Single-precision vector update, optimized for AVX
LOADS 1
STORES 1
INSTR_CONST 16
INSTR_LOOP 11
UOPS 14
LOOP 32
vmovaps    ymm1, [STR0 + GPR1 * 4]
vmovaps    [STR0 + GPR1 * 4]     , ymm1
vmovaps    ymm2, [STR0 + GPR1 * 4 + 32]
vmovaps    ymm3, [STR0 + GPR1 * 4 + 64]
vmovaps    ymm4, [STR0 + GPR1 * 4 + 96]
vmovaps    [STR0 + GPR1 * 4 + 32], ymm2
vmovaps    [STR0 + GPR1 * 4 + 64], ymm3
vmovaps    [STR0 + GPR1 * 4 + 96], ymm4


