---
- Name: sum_avx
- Description: Double-precision sum of a vector, optimized for AVX
- RequireWorkgroup: true
- FeatureFlag:
    - avx
- Parameters:
  - N:
      description: Size of array that should be loaded, Possible Values -  B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  LOADS_PER_ELEM: 1
  MEM_OPS_PER_ELEM: 1
  LOADS_PER_ITER: 4
  ELEMS_PER_ITER: 32
  BYTES_PER_ITER: 256
  INST_PER_ITER: 8
  INST_LOOP: 11
  UOPS_PER_ITER: 16
  UOPS_LOOP: 18
  FLOPS_PER_ITER: 1
- Metrics:
  Read bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*LOADS_PER_ELEM)/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*(MEM_OPS_PER_ELEM))/time
  Total instructions: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*INST_LOOP
  Total uops: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*UOPS_LOOP
  Total flops [MFlops/s]: (1.0E-06*ITER*((N/SIZEOF_DOUBLE)/NUM_THREADS)*(FLOPS_PER_ITER))/time
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 32)
vaddpd    ymm0, ymm0, [STR0 + rax * 8]
vaddpd    ymm1, ymm1, [STR0 + rax * 8 + 32]
vaddpd    ymm2, ymm2, [STR0 + rax * 8 + 64]
vaddpd    ymm3, ymm3, [STR0 + rax * 8 + 96]
vaddpd    ymm4, ymm4, [STR0 + rax * 8 + 128]
vaddpd    ymm5, ymm5, [STR0 + rax * 8 + 160]
vaddpd    ymm6, ymm6, [STR0 + rax * 8 + 192]
vaddpd    ymm7, ymm7, [STR0 + rax * 8 + 224]
LOOPEND(loop)
