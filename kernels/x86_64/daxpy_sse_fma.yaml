---
Name: daxpy_sse_fma
Description: Double-precision linear combination of two vectors, optimized for SSE
  FMAs
RequireWorkGroup: true
FeatureFlag:
- sse
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: double
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: double
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 8
  BYTES_PER_ITER: 192
  FLOPS_PER_ITER: 16
  LOADS_PER_ITER: 16
  STORES_PER_ITER: 8
  INST_PER_ITER: 12
  UPOS_PER_ITER: 20
  UNROLL_FACTOR: 8
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 8)
movaps    FPR1, [STR0 + rax*8]
movaps    FPR2, [STR0 + rax*8+16]
movaps    FPR3, [STR0 + rax*8+32]
movaps    FPR4, [STR0 + rax*8+48]
vfmadd213pd FPR1, FPR7, [STR1 + rax*8]
vfmadd213pd FPR2, FPR7, [STR1 + rax*8+16]
vfmadd213pd FPR3, FPR7, [STR1 + rax*8+32]
vfmadd213pd FPR4, FPR7, [STR1 + rax*8+48]
movaps    [STR1 + rax*8], FPR1
movaps    [STR1 + rax*8+16], FPR2
movaps    [STR1 + rax*8+32], FPR3
movaps    [STR1 + rax*8+48], FPR4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE DOUBLE
FLOPS 2
BYTES 24
DESC Double-precision linear combination of two vectors, optimized for SSE FMAs
LOADS 2
STORES 1
INSTR_CONST 17
INSTR_LOOP 15
UOPS 22
movaps FPR7, [rip+SCALAR]
LOOP 8
movaps    FPR1, [STR0 + GPR1*8]
movaps    FPR2, [STR0 + GPR1*8+16]
movaps    FPR3, [STR0 + GPR1*8+32]
movaps    FPR4, [STR0 + GPR1*8+48]
vfmadd213pd FPR1, FPR7, [STR1 + GPR1*8]
vfmadd213pd FPR2, FPR7, [STR1 + GPR1*8+16]
vfmadd213pd FPR3, FPR7, [STR1 + GPR1*8+32]
vfmadd213pd FPR4, FPR7, [STR1 + GPR1*8+48]
movaps    [STR1 + GPR1*8], FPR1
movaps    [STR1 + GPR1*8+16], FPR2
movaps    [STR1 + GPR1*8+32], FPR3
movaps    [STR1 + GPR1*8+48], FPR4
