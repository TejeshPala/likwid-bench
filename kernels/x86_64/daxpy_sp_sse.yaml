---
- Name: daxpy_sp_sse
- Description: Single-precision linear combination of two vectors, optimized for SSE
- RequireWorkGroup: true
- FeatureFlag:
  - sse
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: single
      dimension: 1
      dimsizes:
      - N
  - STR1:
      datatype: single
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 4
    BYTES_PER_ITER: 192
    FLOPS_PER_ITER: 32
    LOADS_PER_ITER: 32
    STORES_PER_ITER: 16
    INST_PER_ITER: 16
    UPOS_PER_ITER: 24
    UNROLL_FACTOR: 16
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 16)
vmovaps   FPR1, [STR0 + rax*4]
vmovaps   FPR2, [STR0 + rax*4+16]
vmovaps   FPR3, [STR0 + rax*4+32]
vmovaps   FPR4, [STR0 + rax*4+48]
vmulps    FPR1, FPR1, FPR7
vaddps    FPR1, FPR1, [STR1 + rax*4]
vmulps    FPR2, FPR2, FPR7
vaddps    FPR2, FPR2, [STR1 + rax*4+16]
vmulps    FPR3, FPR3, FPR7
vaddps    FPR3, FPR3, [STR1 + rax*4+32]
vmulps    FPR4, FPR4, FPR7
vaddps    FPR4, FPR4, [STR1 + rax*4+48]
vmovaps   [STR1 + rax*4], FPR1
vmovaps   [STR1 + rax*4+16], FPR2
vmovaps   [STR1 + rax*4+32], FPR3
vmovaps   [STR1 + rax*4+48], FPR4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE SINGLE
FLOPS 2
BYTES 12
DESC Single-precision linear combination of two vectors, optimized for SSE
LOADS 2
STORES 1
INSTR_CONST 17
INSTR_LOOP 19
UOPS 26
vmovaps FPR7, [rip+SCALAR]
LOOP 16
vmovaps   FPR1, [STR0 + GPR1*4]
vmovaps   FPR2, [STR0 + GPR1*4+16]
vmovaps   FPR3, [STR0 + GPR1*4+32]
vmovaps   FPR4, [STR0 + GPR1*4+48]
vmulps    FPR1, FPR1, FPR7
vaddps    FPR1, FPR1, [STR1 + GPR1*4]
vmulps    FPR2, FPR2, FPR7
vaddps    FPR2, FPR2, [STR1 + GPR1*4+16]
vmulps    FPR3, FPR3, FPR7
vaddps    FPR3, FPR3, [STR1 + GPR1*4+32]
vmulps    FPR4, FPR4, FPR7
vaddps    FPR4, FPR4, [STR1 + GPR1*4+48]
vmovaps   [STR1 + GPR1*4], FPR1
vmovaps   [STR1 + GPR1*4+16], FPR2
vmovaps   [STR1 + GPR1*4+32], FPR3
vmovaps   [STR1 + GPR1*4+48], FPR4
