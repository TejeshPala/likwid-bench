---
- Name: daxpy_nt_sse_fma
- Description: Double-precision linear combination of two vectors y[i] = a * x[i] + y[i], optimized for SSE FMAs and non-temporal stores (Just for architectural research)
- RequireWorkgroup: true
- FeatureFlag:
    - fma
- Parameters:
  - N:
      description: Size of array that should be copied, Possible Values -  B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
  - STR1:
      dimensions: 1
      datatype: double
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  LOADS_PER_ELEM: 2
  STORES_PER_ELEM: 1
  MEM_OPS_PER_ELEM: 3
  LOADS_PER_ITER: 16
  STORES_PER_ITER: 8
  ELEMS_PER_ITER: 8
  BYTES_PER_ITER: 192
  INST_PER_ITER: 12
  INST_LOOP: 15
  UOPS_PER_ITER: 16
  UOPS_LOOP: 18
  FLOPS_PER_ITER: 2
- Metrics:
  Read bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*LOADS_PER_ELEM)/time
  Store bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*STORES_PER_ELEM)/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*(MEM_OPS_PER_ELEM))/time
  Total flops [MFlops/s]: (1.0E-06*ITER*((N/SIZEOF_DOUBLE)/NUM_THREADS)*(FLOPS_PER_ITER))/time
  Total instructions: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*INST_LOOP
  Total uops: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*UOPS_LOOP
- Language: asm
...
movapd      xmm4, [rip + SCALAR] 
LOOP(loop, rax=0, <, rdi=N, 8)
movapd      xmm0, [STR0 + rax * 8]
movapd      xmm1, [STR0 + rax * 8 + 16]
movapd      xmm2, [STR0 + rax * 8 + 32]
movapd      xmm3, [STR0 + rax * 8 + 48]
vfmadd213pd xmm0, xmm4, [STR1 + rax * 8]
vfmadd213pd xmm1, xmm4, [STR1 + rax * 8 + 16]
vfmadd213pd xmm2, xmm4, [STR1 + rax * 8 + 32]
vfmadd213pd xmm3, xmm4, [STR1 + rax * 8 + 48]
movntpd     [STR1 + rax * 8]        , xmm0
movntpd     [STR1 + rax * 8 + 16]   , xmm1
movntpd     [STR1 + rax * 8 + 32]   , xmm2
movntpd     [STR1 + rax * 8 + 48]   , xmm3
LOOPEND(loop)
