---
- Name: triad
- Description: Double-precision triad A(i) = B(i) * C(i) + D(i), only scalar operations
- RequireWorkGroup: true
- FeatureFlag: []
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR1:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR2:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR3:
      datatype: double
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    BYTES_PER_ITER: 128
    FLOPS_PER_ITER: 8
    LOADS_PER_ITER: 12
    STORES_PER_ITER: 4
    INST_PER_ITER: 16
    UPOS_PER_ITER: 28
    UNROLL_FACTOR: 4
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 4)
movsd    FPR1, [STR1 + rax*8]
movsd    FPR2, [STR1 + rax*8+8]
movsd    FPR3, [STR1 + rax*8+16]
movsd    FPR4, [STR1 + rax*8+24]
mulsd     FPR1, [STR2 + rax*8]
addsd     FPR1, [STR3 + rax*8]
mulsd     FPR2, [STR2 + rax*8+8]
addsd     FPR2, [STR3 + rax*8+8]
mulsd     FPR3, [STR2 + rax*8+16]
addsd     FPR3, [STR3 + rax*8+16]
mulsd     FPR4, [STR2 + rax*8+24]
addsd     FPR4, [STR3 + rax*8+24]
movsd    [STR0 + rax*8], FPR1
movsd    [STR0 + rax*8+8], FPR2
movsd    [STR0 + rax*8+16], FPR3
movsd    [STR0 + rax*8+24], FPR4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 4
TYPE DOUBLE
FLOPS 2
BYTES 32
DESC Double-precision triad A(i) = B(i) * C(i) + D(i), only scalar operations
LOADS 3
STORES 1
INSTR_CONST 16
INSTR_LOOP 19
UOPS 30
LOOP 4
movsd    FPR1, [STR1 + GPR1*8]
movsd    FPR2, [STR1 + GPR1*8+8]
movsd    FPR3, [STR1 + GPR1*8+16]
movsd    FPR4, [STR1 + GPR1*8+24]
mulsd     FPR1, [STR2 + GPR1*8]
addsd     FPR1, [STR3 + GPR1*8]
mulsd     FPR2, [STR2 + GPR1*8+8]
addsd     FPR2, [STR3 + GPR1*8+8]
mulsd     FPR3, [STR2 + GPR1*8+16]
addsd     FPR3, [STR3 + GPR1*8+16]
mulsd     FPR4, [STR2 + GPR1*8+24]
addsd     FPR4, [STR3 + GPR1*8+24]
movsd    [STR0 + GPR1*8], FPR1
movsd    [STR0 + GPR1*8+8], FPR2
movsd    [STR0 + GPR1*8+16], FPR3
movsd    [STR0 + GPR1*8+24], FPR4

