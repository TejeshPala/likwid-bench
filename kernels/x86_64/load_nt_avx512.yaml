---
- Name: load_nt_avx512
- Description: Double-precision load, using non-temporal loads AVX512
- RequireWorkgroup: true
- FeatureFlag:
    - avx512f
- Parameters:
  - N:
      description: Size of array that should be loaded, Possible Values -  B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  LOADS_PER_ELEM: 1
  MEM_OPS_PER_ELEM: 1
  LOADS_PER_ITER: 32
  ELEMS_PER_ITER: 32
  BYTES_PER_ITER: 256
  INST_PER_ITER: 4
  INST_LOOP: 7
  UOPS_PER_ITER: 8
  UOPS_LOOP: 10
- Metrics:
  Read bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*LOADS_PER_ELEM)/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*(MEM_OPS_PER_ELEM))/time
  Total instructions: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/LOADS_PER_ITER)*INST_LOOP
  Total uops: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/LOADS_PER_ITER)*UOPS_LOOP
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 32)
vmovntdqa    zmm0, [STR0 + rax * 8]
vmovntdqa    zmm1, [STR0 + rax * 8 + 64]
vmovntdqa    zmm2, [STR0 + rax * 8 + 128]
vmovntdqa    zmm3, [STR0 + rax * 8 + 192]
LOOPEND(loop)
