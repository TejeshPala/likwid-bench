---
- Name: triad_avx
- Description: Double-precision triad A(i) = B(i) * C(i) + D(i), optimized for AVX
- RequireWorkGroup: true
- FeatureFlag:
  - avx
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR1:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR2:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR3:
      datatype: double
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    BYTES_PER_ITER: 512
    FLOPS_PER_ITER: 32
    LOADS_PER_ITER: 48
    STORES_PER_ITER: 16
    INST_PER_ITER: 16
    UPOS_PER_ITER: 28
    UNROLL_FACTOR: 16
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 16)
vmovaps    ymm1, [STR1 + rax*8]
vmovaps    ymm2, [STR1 + rax*8+32]
vmovaps    ymm3, [STR1 + rax*8+64]
vmovaps    ymm4, [STR1 + rax*8+96]
vmulpd    ymm1, ymm1, [STR2 + rax*8]
vaddpd    ymm1, ymm1, [STR3 + rax*8]
vmulpd    ymm2, ymm2, [STR2 + rax*8+32]
vaddpd    ymm2, ymm2, [STR3 + rax*8+32]
vmulpd    ymm3, ymm3, [STR2 + rax*8+64]
vaddpd    ymm3, ymm3, [STR3 + rax*8+64]
vmulpd    ymm4, ymm4, [STR2 + rax*8+96]
vaddpd    ymm4, ymm4, [STR3 + rax*8+96]
vmovaps    [STR0 + rax*8], ymm1
vmovaps    [STR0 + rax*8+32], ymm2
vmovaps    [STR0 + rax*8+64], ymm3
vmovaps    [STR0 + rax*8+96], ymm4
LOOPEND(loop)
