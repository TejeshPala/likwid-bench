---
Name: ddot_sse
Description: Double-precision dot product of two vectors, optimized for SSE
RequireWorkGroup: true
FeatureFlag:
- sse
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: double
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: double
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 8
  BYTES_PER_ITER: 128
  FLOPS_PER_ITER: 16
  LOADS_PER_ITER: 16
  INST_PER_ITER: 12
  UPOS_PER_ITER: 16
  UNROLL_FACTOR: 8
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 8)
movaps FPR2, [STR0 + rax * 8]
mulpd  FPR2, [STR1 + rax * 8]
addpd  FPR1, FPR2
movaps FPR3, [STR0 + rax * 8 + 16]
mulpd  FPR3, [STR1 + rax * 8 + 16]
addpd  FPR6, FPR3
movaps FPR4, [STR0 + rax * 8 + 32]
mulpd  FPR4, [STR1 + rax * 8 + 32]
addpd  FPR7, FPR4
movaps FPR5, [STR0 + rax * 8 + 48]
mulpd  FPR5, [STR1 + rax * 8 + 48]
addpd  FPR8, FPR5
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE DOUBLE
FLOPS 2
BYTES 16
DESC Double-precision dot product of two vectors, optimized for SSE
LOADS 2
STORES 0
INSTR_CONST 20
INSTR_LOOP 15
UOPS 18
xorpd FPR1, FPR1
xorpd FPR6, FPR6
xorpd FPR7, FPR7
xorpd FPR8, FPR8
LOOP 8
movaps FPR2, [STR0 + GPR1 * 8]
mulpd  FPR2, [STR1 + GPR1 * 8]
addpd  FPR1, FPR2
movaps FPR3, [STR0 + GPR1 * 8 + 16]
mulpd  FPR3, [STR1 + GPR1 * 8 + 16]
addpd  FPR6, FPR3
movaps FPR4, [STR0 + GPR1 * 8 + 32]
mulpd  FPR4, [STR1 + GPR1 * 8 + 32]
addpd  FPR7, FPR4
movaps FPR5, [STR0 + GPR1 * 8 + 48]
mulpd  FPR5, [STR1 + GPR1 * 8 + 48]
addpd  FPR8, FPR5
