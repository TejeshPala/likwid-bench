---
- Name: load_nt_sse
- Description: Double-precision load, using non-temporal loads SSE
- RequireWorkgroup: true
- FeatureFlag:
    - sse4_1
- Parameters:
  - N:
      description: Size of array that should be loaded, Possible Values -  B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  LOADS_PER_ELEM: 1
  MEM_OPS_PER_ELEM: 1
  LOADS_PER_ITER: 8
  ELEMS_PER_ITER: 8
  BYTES_PER_ITER: 64
  INST_PER_ITER: 4
  INST_LOOP: 7
  UOPS_PER_ITER: 8
  UOPS_LOOP: 10
- Metrics:
  Read bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*LOADS_PER_ELEM)/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*(MEM_OPS_PER_ELEM))/time
  Total instructions: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*INST_LOOP
  Total uops: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*UOPS_LOOP
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 8)
movntdqa    xmm0, [STR0 + rax * 8]
movntdqa    xmm1, [STR0 + rax * 8 + 16]
movntdqa    xmm2, [STR0 + rax * 8 + 32]
movntdqa    xmm3, [STR0 + rax * 8 + 48]
LOOPEND(loop)
