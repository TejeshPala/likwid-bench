---
Name: triad_sp_mem_sse_fma
Description: Single-precision triad A(i) = B(i) * C(i) + D(i), optimized for SSE FMAs
  and non-temporal stores
RequireWorkGroup: true
FeatureFlag:
- sse
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR2:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR3:
    datatype: single
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 4
  BYTES_PER_ITER: 256
  FLOPS_PER_ITER: 32
  LOADS_PER_ITER: 48
  STORES_PER_ITER: 16
  INST_PER_ITER: 16
  UPOS_PER_ITER: 28
  UNROLL_FACTOR: 16
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 16)
movaps    FPR1, [STR1 + rax*4]
movaps    FPR2, [STR1 + rax*4+16]
movaps    FPR3, [STR1 + rax*4+32]
movaps    FPR4, [STR1 + rax*4+48]
movaps    FPR5, [STR2 + rax*4]
movaps    FPR6, [STR2 + rax*4+16]
movaps    FPR7, [STR2 + rax*4+32]
movaps    FPR8, [STR2 + rax*4+48]
vfmadd213ps FPR1, FPR5, [STR3 + rax*4]
vfmadd213ps FPR2, FPR6, [STR3 + rax*4+16]
vfmadd213ps FPR3, FPR7, [STR3 + rax*4+32]
vfmadd213ps FPR4, FPR8, [STR3 + rax*4+48]
movntps   [STR0 + rax*4], FPR1
movntps    [STR0 + rax*4+16], FPR2
movntps    [STR0 + rax*4+32], FPR3
movntps    [STR0 + rax*4+48], FPR4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 4
TYPE SINGLE
FLOPS 2
BYTES 16
DESC Single-precision triad A(i) = B(i) * C(i) + D(i), optimized for SSE FMAs and non-temporal stores
LOADS 3
STORES 1
INSTR_CONST 16
INSTR_LOOP 19
UOPS 30
LOOP 16
movaps    FPR1, [STR1 + GPR1*4]
movaps    FPR2, [STR1 + GPR1*4+16]
movaps    FPR3, [STR1 + GPR1*4+32]
movaps    FPR4, [STR1 + GPR1*4+48]
movaps    FPR5, [STR2 + GPR1*4]
movaps    FPR6, [STR2 + GPR1*4+16]
movaps    FPR7, [STR2 + GPR1*4+32]
movaps    FPR8, [STR2 + GPR1*4+48]
vfmadd213ps FPR1, FPR5, [STR3 + GPR1*4]
vfmadd213ps FPR2, FPR6, [STR3 + GPR1*4+16]
vfmadd213ps FPR3, FPR7, [STR3 + GPR1*4+32]
vfmadd213ps FPR4, FPR8, [STR3 + GPR1*4+48]
movntps   [STR0 + GPR1*4], FPR1
movntps    [STR0 + GPR1*4+16], FPR2
movntps    [STR0 + GPR1*4+32], FPR3
movntps    [STR0 + GPR1*4+48], FPR4
