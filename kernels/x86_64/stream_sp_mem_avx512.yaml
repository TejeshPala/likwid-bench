---
- Name: stream_sp_mem_avx512
- Description: Single-precision stream triad A(i) = B(i)*c + C(i), optimized for AVX-512
    and non-temporal stores
- RequireWorkGroup: true
- FeatureFlag:
  - avx512
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: single
      dimension: 1
      dimsizes:
      - N
  - STR1:
      datatype: single
      dimension: 1
      dimsizes:
      - N
  - STR2:
      datatype: single
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 4
    BYTES_PER_ITER: 768
    FLOPS_PER_ITER: 128
    LOADS_PER_ITER: 128
    STORES_PER_ITER: 64
    INST_PER_ITER: 16
    UPOS_PER_ITER: 24
    UNROLL_FACTOR: 64
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 64)
vmovaps   zmm2, [STR1 + rax*4]
vmovaps   zmm3, [STR1 + rax*4+64]
vmovaps   zmm4, [STR1 + rax*4+128]
vmovaps   zmm5, [STR1 + rax*4+192]
vmulps    zmm2, zmm2, zmm1
vaddps    zmm2, zmm2, [STR2 + rax*4]
vmulps    zmm3, zmm3, zmm1
vaddps    zmm3, zmm3, [STR2 + rax*4+64]
vmulps    zmm4, zmm4, zmm1
vaddps    zmm4, zmm4, [STR2 + rax*4+128]
vmulps    zmm5, zmm5, zmm1
vaddps    zmm5, zmm5, [STR2 + rax*4+192]
vmovntps    [STR0 + rax*4], zmm2
vmovntps    [STR0 + rax*4+64], zmm3
vmovntps    [STR0 + rax*4+128], zmm4
vmovntps    [STR0 + rax*4+192], zmm5
LOOPEND(loop)
