---
- Name: load
- Description: Double-precision load, only scalar operations
- RequireWorkgroup: true
- FeatureFlag:
    - sse2
- Parameters:
  - N:
      description: Size of array that should be loaded, Possible Values -  B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  UOPS_PER_ITER: 8
  BYTES_PER_ELEM: 8
  LOADS_PER_ELEM: 1
  BYTES_PER_ITER: 64
  LOADS_PER_ITER: 8
  INST_PER_ITER: 8
  INST_LOOP: 11
  UOPS_LOOP: 10

- Metrics:
  Read bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS))/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS))/time
  Total instructions: ITER*((N/NUM_THREADS)/SIZEOF_DOUBLE)*(INST_LOOP/INST_PER_ITER)
  Total uops: ITER*((N/NUM_THREADS)/SIZEOF_DOUBLE)*(UOPS_LOOP/UOPS_PER_ITER)
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 8)
movsd    xmm0, [STR0 + rax * 8]
movsd    xmm1, [STR0 + rax * 8 + 8]
movsd    xmm2, [STR0 + rax * 8 + 16]
movsd    xmm3, [STR0 + rax * 8 + 24]
movsd    xmm4, [STR0 + rax * 8 + 32]
movsd    xmm5, [STR0 + rax * 8 + 40]
movsd    xmm6, [STR0 + rax * 8 + 48]
movsd    xmm7, [STR0 + rax * 8 + 56]
LOOPEND(loop)
