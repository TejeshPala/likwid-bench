---
- Name: load
- Description: Double-precision load, only scalar operations
- RequireWorkGroup: true
- FeatureFlag: []
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: double
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    LOADS_PER_ELEM: 1
    BYTES_PER_ITER: 64
    LOADS_PER_ITER: 8
    INST_PER_ITER: 8
    UPOS_PER_ITER: 8
    UNROLL_FACTOR: 8
- Metrics:
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 8)
movsd    FPR1, [STR0 + rax * 8]
movsd    FPR2, [STR0 + rax * 8 + 8]
movsd    FPR3, [STR0 + rax * 8 + 16]
movsd    FPR4, [STR0 + rax * 8 + 24]
movsd    FPR5, [STR0 + rax * 8 + 32]
movsd    FPR6, [STR0 + rax * 8 + 40]
movsd    FPR7, [STR0 + rax * 8 + 48]
movsd    FPR8, [STR0 + rax * 8 + 56]
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 1
TYPE DOUBLE
FLOPS 0
BYTES 8
DESC Double-precision load, only scalar operations
LOADS 1
STORES 0
INSTR_CONST 16
INSTR_LOOP 11
UOPS 10
LOOP 8
movsd    FPR1, [STR0 + GPR1 * 8]
movsd    FPR2, [STR0 + GPR1 * 8 + 8]
movsd    FPR3, [STR0 + GPR1 * 8 + 16]
movsd    FPR4, [STR0 + GPR1 * 8 + 24]
movsd    FPR5, [STR0 + GPR1 * 8 + 32]
movsd    FPR6, [STR0 + GPR1 * 8 + 40]
movsd    FPR7, [STR0 + GPR1 * 8 + 48]
movsd    FPR8, [STR0 + GPR1 * 8 + 56]

