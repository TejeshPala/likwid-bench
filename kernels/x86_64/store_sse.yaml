---
- Name: store_sse
- Description: Double-precision store, optimized for SSE
- RequireWorkgroup: true
- FeatureFlag: 
    - sse2
- Parameters:
  - N:
      description: Size of array that should be stored, Possible Values -  B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  STORES_PER_ELEM: 1
  MEM_OPS_PER_ELEM: 1
  STORES_PER_ITER: 8
  ELEMS_PER_ITER: 8
  BYTES_PER_ITER: 64
  INST_PER_ITER: 4
  INST_LOOP: 7
  UOPS_PER_ITER: 4
  UOPS_LOOP: 6
- Metrics:
  Store bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*STORES_PER_ELEM)/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*(MEM_OPS_PER_ELEM))/time
  Total instructions: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*INST_LOOP
  Total uops: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*UOPS_LOOP
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 8)
movapd    [STR0 + rax * 8]       , xmm0
movapd    [STR0 + rax * 8 + 16]  , xmm1
movapd    [STR0 + rax * 8 + 32]  , xmm2
movapd    [STR0 + rax * 8 + 48]  , xmm3
LOOPEND(loop)
