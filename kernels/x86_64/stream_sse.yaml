---
- Name: stream_sse
- Description: Double-precision stream triad A(i) = B(i)*c + C(i), optimized for SSE
- RequireWorkGroup: true
- FeatureFlag:
  - sse
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR1:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR2:
      datatype: double
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    BYTES_PER_ITER: 192
    FLOPS_PER_ITER: 16
    LOADS_PER_ITER: 16
    STORES_PER_ITER: 8
    INST_PER_ITER: 16
    UPOS_PER_ITER: 24
    UNROLL_FACTOR: 8
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 8)
movaps    FPR1, [STR1 + rax*8]
movaps    FPR2, [STR1 + rax*8+16]
movaps    FPR3, [STR1 + rax*8+32]
movaps    FPR4, [STR1 + rax*8+48]
mulpd     FPR1, FPR5
addpd     FPR1, [STR2 + rax*8]
mulpd     FPR2, FPR5
addpd     FPR2, [STR2 + rax*8+16]
mulpd     FPR3, FPR5
addpd     FPR3, [STR2 + rax*8+32]
mulpd     FPR4, FPR5
addpd     FPR4, [STR2 + rax*8+48]
movaps    [STR0 + rax*8]   , FPR1
movaps    [STR0 + rax*8+16], FPR2
movaps    [STR0 + rax*8+32], FPR3
movaps    [STR0 + rax*8+48], FPR4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 3
TYPE DOUBLE
FLOPS 2
BYTES 24
DESC Double-precision stream triad A(i) = B(i)*c + C(i), optimized for SSE
LOADS 2
STORES 1
INSTR_CONST 17
INSTR_LOOP 19
UOPS 26
movaps FPR5, [rip+SCALAR]
LOOP 8
movaps    FPR1, [STR1 + GPR1*8]
movaps    FPR2, [STR1 + GPR1*8+16]
movaps    FPR3, [STR1 + GPR1*8+32]
movaps    FPR4, [STR1 + GPR1*8+48]
mulpd     FPR1, FPR5
addpd     FPR1, [STR2 + GPR1*8]
mulpd     FPR2, FPR5
addpd     FPR2, [STR2 + GPR1*8+16]
mulpd     FPR3, FPR5
addpd     FPR3, [STR2 + GPR1*8+32]
mulpd     FPR4, FPR5
addpd     FPR4, [STR2 + GPR1*8+48]
movaps    [STR0 + GPR1*8]   , FPR1
movaps    [STR0 + GPR1*8+16], FPR2
movaps    [STR0 + GPR1*8+32], FPR3
movaps    [STR0 + GPR1*8+48], FPR4

