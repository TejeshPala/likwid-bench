---
Name: copy_mem_avx
Description: Double-precision vector copy, uses AVX and non-temporal stores
RequireWorkGroup: true
FeatureFlag:
- avx
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: double
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: double
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 8
  BYTES_PER_ITER: 256
  LOADS_PER_ITER: 16
  STORES_PER_ITER: 16
  INST_PER_ITER: 8
  UPOS_PER_ITER: 12
  UNROLL_FACTOR: 16
Metrics:
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 16)
vmovaps    ymm1, [STR0 + rax * 8]
vmovaps    ymm2, [STR0 + rax * 8 + 32]
vmovaps    ymm3, [STR0 + rax * 8 + 64]
vmovaps    ymm4, [STR0 + rax * 8 + 96]
vmovntps   [STR1 + rax * 8]     , ymm1
vmovntps   [STR1 + rax * 8 + 32], ymm2
vmovntps   [STR1 + rax * 8 + 64], ymm3
vmovntps   [STR1 + rax * 8 + 96], ymm4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE DOUBLE
FLOPS 0
BYTES 16
DESC Double-precision vector copy, uses AVX and non-temporal stores
LOADS 1
STORES 1
INSTR_CONST 16
INSTR_LOOP 11
UOPS 14
LOOP 16
vmovaps    ymm1, [STR0 + GPR1 * 8]
vmovaps    ymm2, [STR0 + GPR1 * 8 + 32]
vmovaps    ymm3, [STR0 + GPR1 * 8 + 64]
vmovaps    ymm4, [STR0 + GPR1 * 8 + 96]
vmovntps   [STR1 + GPR1 * 8]     , ymm1
vmovntps   [STR1 + GPR1 * 8 + 32], ymm2
vmovntps   [STR1 + GPR1 * 8 + 64], ymm3
vmovntps   [STR1 + GPR1 * 8 + 96], ymm4

