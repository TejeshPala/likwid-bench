---
Name: triad_sse
Description: Double-precision triad A(i) = B(i) * C(i) + D(i), optimized for SSE
RequireWorkGroup: true
FeatureFlag:
- sse
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: double
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: double
    dimension: 1
    dimsizes:
    - N
  STR2:
    datatype: double
    dimension: 1
    dimsizes:
    - N
  STR3:
    datatype: double
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 8
  BYTES_PER_ITER: 256
  FLOPS_PER_ITER: 16
  LOADS_PER_ITER: 24
  STORES_PER_ITER: 8
  INST_PER_ITER: 16
  UPOS_PER_ITER: 28
  UNROLL_FACTOR: 8
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 8)
movaps    FPR1, [STR1 + rax*8]
movaps    FPR2, [STR1 + rax*8+16]
movaps    FPR3, [STR1 + rax*8+32]
movaps    FPR4, [STR1 + rax*8+48]
mulpd     FPR1, [STR2 + rax*8]
addpd     FPR1, [STR3 + rax*8]
mulpd     FPR2, [STR2 + rax*8+16]
addpd     FPR2, [STR3 + rax*8+16]
mulpd     FPR3, [STR2 + rax*8+32]
addpd     FPR3, [STR3 + rax*8+32]
mulpd     FPR4, [STR2 + rax*8+48]
addpd     FPR4, [STR3 + rax*8+48]
movaps    [STR0 + rax*8], FPR1
movaps    [STR0 + rax*8+16], FPR2
movaps    [STR0 + rax*8+32], FPR3
movaps    [STR0 + rax*8+48], FPR4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 4
TYPE DOUBLE
FLOPS 2
BYTES 32
DESC Double-precision triad A(i) = B(i) * C(i) + D(i), optimized for SSE
LOADS 3
STORES 1
INSTR_CONST 16
INSTR_LOOP 19
UOPS 30
LOOP 8
movaps    FPR1, [STR1 + GPR1*8]
movaps    FPR2, [STR1 + GPR1*8+16]
movaps    FPR3, [STR1 + GPR1*8+32]
movaps    FPR4, [STR1 + GPR1*8+48]
mulpd     FPR1, [STR2 + GPR1*8]
addpd     FPR1, [STR3 + GPR1*8]
mulpd     FPR2, [STR2 + GPR1*8+16]
addpd     FPR2, [STR3 + GPR1*8+16]
mulpd     FPR3, [STR2 + GPR1*8+32]
addpd     FPR3, [STR3 + GPR1*8+32]
mulpd     FPR4, [STR2 + GPR1*8+48]
addpd     FPR4, [STR3 + GPR1*8+48]
movaps    [STR0 + GPR1*8], FPR1
movaps    [STR0 + GPR1*8+16], FPR2
movaps    [STR0 + GPR1*8+32], FPR3
movaps    [STR0 + GPR1*8+48], FPR4

