---
- Name: daxpy_avx_fma
- Description: Double-precision linear combination of two vectors y[i] = a * x[i] + y[i], optimized for AVX FMAs
- RequireWorkgroup: true
- FeatureFlag:
    - fma
- Parameters:
  - N:
      description: Size of array that should be copied, Possible Values -  B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
  - STR1:
      dimensions: 1
      datatype: double
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  LOADS_PER_ELEM: 2
  STORES_PER_ELEM: 1
  MEM_OPS_PER_ELEM: 3
  LOADS_PER_ITER: 32
  STORES_PER_ITER: 16
  ELEMS_PER_ITER: 16
  BYTES_PER_ITER: 384
  INST_PER_ITER: 12
  INST_LOOP: 15
  UOPS_PER_ITER: 16
  UOPS_LOOP: 18
  FLOPS_PER_ITER: 2
- Metrics:
  Read bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*LOADS_PER_ELEM)/time
  Store bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*STORES_PER_ELEM)/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*(MEM_OPS_PER_ELEM))/time
  Total flops [MFlops/s]: (1.0E-06*ITER*((N/SIZEOF_DOUBLE)/NUM_THREADS)*(FLOPS_PER_ITER))/time
  Total instructions: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*INST_LOOP
  Total uops: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*UOPS_LOOP
- Language: asm
...
vmovapd     ymm4, [rip + SCALAR] 
LOOP(loop, rax=0, <, rdi=N, 16)
vmovapd     ymm0, [STR0 + rax * 8]
vmovapd     ymm1, [STR0 + rax * 8 + 32]
vmovapd     ymm2, [STR0 + rax * 8 + 64]
vmovapd     ymm3, [STR0 + rax * 8 + 96]
vfmadd213pd ymm0, ymm4, [STR1 + rax * 8]
vfmadd213pd ymm1, ymm4, [STR1 + rax * 8 + 32]
vfmadd213pd ymm2, ymm4, [STR1 + rax * 8 + 64]
vfmadd213pd ymm3, ymm4, [STR1 + rax * 8 + 96]
vmovapd     [STR1 + rax * 8]        , ymm0
vmovapd     [STR1 + rax * 8 + 32]   , ymm1
vmovapd     [STR1 + rax * 8 + 64]   , ymm2
vmovapd     [STR1 + rax * 8 + 96]   , ymm3
LOOPEND(loop)
