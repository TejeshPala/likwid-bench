---
Name: daxpy_sp_mem_sse
Description: Single-precision linear combination of two vectors, optimized for SSE
  and non-temporal stores (Just for architectural research)
RequireWorkGroup: true
FeatureFlag:
- sse
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: single
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 4
  BYTES_PER_ITER: 96
  FLOPS_PER_ITER: 16
  LOADS_PER_ITER: 16
  STORES_PER_ITER: 8
  INST_PER_ITER: 8
  UPOS_PER_ITER: 12
  UNROLL_FACTOR: 8
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 8)
movaps   FPR1, [STR0 + rax*4]
mulps    FPR1, FPR7
addps    FPR1, [STR1 + rax*4]
movntps   [STR1 + rax*4], FPR1
movaps   FPR2, [STR0 + rax*4+16]
mulps    FPR2, FPR7
addps    FPR2, [STR1 + rax*4+16]
movntps   [STR1 + rax*4+16], FPR2
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE SINGLE
FLOPS 2
BYTES 12
DESC Single-precision linear combination of two vectors, optimized for SSE and non-temporal stores (Just for architectural research)
LOADS 2
STORES 1
INSTR_CONST 17
INSTR_LOOP 11
UOPS 14
movaps FPR7, [rip+SCALAR]
LOOP 8
movaps   FPR1, [STR0 + GPR1*4]
mulps    FPR1, FPR7
addps    FPR1, [STR1 + GPR1*4]
movntps   [STR1 + GPR1*4], FPR1
movaps   FPR2, [STR0 + GPR1*4+16]
mulps    FPR2, FPR7
addps    FPR2, [STR1 + GPR1*4+16]
movntps   [STR1 + GPR1*4+16], FPR2
