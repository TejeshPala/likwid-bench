---
- Name: update_sp_sse
- Description: Single-precision vector update, optimized for SSE
- RequireWorkGroup: true
- FeatureFlag:
  - sse
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: single
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    LOADS_PER_ELEM: 1
    STORES_PER_ELEM: 1
    BYTES_PER_ITER: 128
    LOADS_PER_ITER: 16
    STORES_PER_ITER: 16
    INST_PER_ITER: 8
    UPOS_PER_ITER: 12
    UNROLL_FACTOR: 16
- Metrics:
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 16)
movaps    FPR1, [STR0 + rax * 4]
movaps    [STR0 + rax * 4]     , FPR1
movaps    FPR2, [STR0 + rax * 4 + 16]
movaps    FPR3, [STR0 + rax * 4 + 32]
movaps    FPR4, [STR0 + rax * 4 + 48]
movaps    [STR0 + rax * 4 + 16], FPR2
movaps    [STR0 + rax * 4 + 32], FPR3
movaps    [STR0 + rax * 4 + 48], FPR4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 1
TYPE SINGLE
FLOPS 0
BYTES 8
DESC Single-precision vector update, optimized for SSE
LOADS 1
STORES 1
INSTR_CONST 16
INSTR_LOOP 11
UOPS 14
LOOP 16
movaps    FPR1, [STR0 + GPR1 * 4]
movaps    [STR0 + GPR1 * 4]     , FPR1
movaps    FPR2, [STR0 + GPR1 * 4 + 16]
movaps    FPR3, [STR0 + GPR1 * 4 + 32]
movaps    FPR4, [STR0 + GPR1 * 4 + 48]
movaps    [STR0 + GPR1 * 4 + 16], FPR2
movaps    [STR0 + GPR1 * 4 + 32], FPR3
movaps    [STR0 + GPR1 * 4 + 48], FPR4


