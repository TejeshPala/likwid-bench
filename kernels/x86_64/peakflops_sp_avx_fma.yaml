---
Name: peakflops_sp_avx_fma
Description: Single-precision multiplications and additions with a single load, optimized
  for AVX FMAs
RequireWorkGroup: false
FeatureFlag:
- avx
Parameters:
  N:
    description: Number of Loop Iterations
    options:
    - uint
    - required
Variables:
  FLOPS_PER_ELEM: 30
  FLOPS_PER_ITER: 240
  INST_PER_ITER: 15
  UPOS_PER_ITER: 15
  UNROLL_FACTOR: 8
