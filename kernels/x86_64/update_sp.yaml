---
Name: update_sp
Description: Single-precision vector update, only scalar operations
RequireWorkGroup: true
FeatureFlag: []
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: single
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 8
  LOADS_PER_ELEM: 1
  STORES_PER_ELEM: 1
  BYTES_PER_ITER: 32
  LOADS_PER_ITER: 4
  STORES_PER_ITER: 4
  INST_PER_ITER: 8
  UPOS_PER_ITER: 12
  UNROLL_FACTOR: 4
Metrics:
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 4)
movss    FPR1, [STR0 + rax * 4]
movss    [STR0 + rax * 4]     , FPR1
movss    FPR2, [STR0 + rax * 4 + 4]
movss    FPR3, [STR0 + rax * 4 + 8]
movss    FPR4, [STR0 + rax * 4 + 12]
movss    [STR0 + rax * 4 + 4], FPR2
movss    [STR0 + rax * 4 + 8], FPR3
movss    [STR0 + rax * 4 + 12], FPR4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 1
TYPE SINGLE
FLOPS 0
BYTES 8
DESC Single-precision vector update, only scalar operations
LOADS 1
STORES 1
INSTR_CONST 16
INSTR_LOOP 11
UOPS 14
LOOP 4
movss    FPR1, [STR0 + GPR1 * 4]
movss    [STR0 + GPR1 * 4]     , FPR1
movss    FPR2, [STR0 + GPR1 * 4 + 4]
movss    FPR3, [STR0 + GPR1 * 4 + 8]
movss    FPR4, [STR0 + GPR1 * 4 + 12]
movss    [STR0 + GPR1 * 4 + 4], FPR2
movss    [STR0 + GPR1 * 4 + 8], FPR3
movss    [STR0 + GPR1 * 4 + 12], FPR4


