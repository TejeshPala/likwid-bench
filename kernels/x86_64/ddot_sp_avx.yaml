---
Name: ddot_sp_avx
Description: Single-precision dot product of two vectors, optimized for AVX
RequireWorkGroup: true
FeatureFlag:
- avx
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: single
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 4
  BYTES_PER_ITER: 128
  FLOPS_PER_ITER: 32
  LOADS_PER_ITER: 32
  INST_PER_ITER: 6
  UPOS_PER_ITER: 8
  UNROLL_FACTOR: 16
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 16)
vmovaps ymm1,       [STR0 + rax * 4]
vmulps  ymm1, ymm1, [STR1 + rax * 4]
vaddps  ymm0, ymm0, ymm1
vmovaps ymm2,       [STR0 + rax * 4 + 32]
vmulps  ymm2, ymm2, [STR1 + rax * 4 + 32]
vaddps  ymm3, ymm3, ymm2
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE SINGLE
FLOPS 2
BYTES 8
DESC Single-precision dot product of two vectors, optimized for AVX
LOADS 2
STORES 0
INSTR_CONST 18
INSTR_LOOP 9
UOPS 10
vxorps ymm0, ymm0, ymm0
vxorps ymm3, ymm3, ymm3
LOOP 16
vmovaps ymm1,       [STR0 + GPR1 * 4]
vmulps  ymm1, ymm1, [STR1 + GPR1 * 4]
vaddps  ymm0, ymm0, ymm1
vmovaps ymm2,       [STR0 + GPR1 * 4 + 32]
vmulps  ymm2, ymm2, [STR1 + GPR1 * 4 + 32]
vaddps  ymm3, ymm3, ymm2
