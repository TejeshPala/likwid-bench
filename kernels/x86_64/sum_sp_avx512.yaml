---
- Name: sum_sp_avx512
- Description: Single-precision sum of a vector, optimized for AVX-512
- RequireWorkGroup: true
- FeatureFlag:
  - avx512
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: single
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 4
    FLOPS_PER_ELEM: 1
    LOADS_PER_ELEM: 1
    BYTES_PER_ITER: 256
    FLOPS_PER_ITER: 64
    LOADS_PER_ITER: 64
    INST_PER_ITER: 4
    UPOS_PER_ITER: 8
    UNROLL_FACTOR: 64
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 64)
vaddps     zmm1, zmm1, [STR0 + rax*4]
vaddps     zmm2, zmm2, [STR0 + rax*4+64]
vaddps     zmm3, zmm3, [STR0 + rax*4+128]
vaddps     zmm4, zmm4, [STR0 + rax*4+192]
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 1
TYPE SINGLE
FLOPS 1
BYTES 4
DESC Single-precision sum of a vector, optimized for AVX-512
LOADS 1
STORES 0
INSTR_CONST 20
INSTR_LOOP 7
UOPS 10
vmovaps zmm1, [rip+SCALAR]
vmovaps zmm2, zmm1
vmovaps zmm3, zmm1
vmovaps zmm4, zmm1
LOOP 64
vaddps     zmm1, zmm1, [STR0 + GPR1*4]
vaddps     zmm2, zmm2, [STR0 + GPR1*4+64]
vaddps     zmm3, zmm3, [STR0 + GPR1*4+128]
vaddps     zmm4, zmm4, [STR0 + GPR1*4+192]

