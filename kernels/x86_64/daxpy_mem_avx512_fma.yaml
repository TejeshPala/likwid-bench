---
- Name: daxpy_mem_avx512_fma
- Description: Double-precision linear combination of two vectors, optimized for AVX-512
    FMAs and non-temporal stores (Just for architectural research)
- RequireWorkGroup: true
- FeatureFlag:
  - avx512
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR1:
      datatype: double
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    BYTES_PER_ITER: 768
    FLOPS_PER_ITER: 64
    LOADS_PER_ITER: 64
    STORES_PER_ITER: 32
    INST_PER_ITER: 12
    UPOS_PER_ITER: 20
    UNROLL_FACTOR: 32
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 32)
vmovaps    zmm1, [STR0 + rax*8]
vmovaps    zmm2, [STR0 + rax*8+64]
vmovaps    zmm3, [STR0 + rax*8+128]
vmovaps    zmm4, [STR0 + rax*8+192]
vfmadd213pd zmm1, zmm7, [STR1 + rax*8]
vfmadd213pd zmm2, zmm7, [STR1 + rax*8+64]
vfmadd213pd zmm3, zmm7, [STR1 + rax*8+128]
vfmadd213pd zmm4, zmm7, [STR1 + rax*8+192]
vmovntps    [STR1 + rax*8], zmm1
vmovntps    [STR1 + rax*8+64], zmm2
vmovntps    [STR1 + rax*8+128], zmm3
vmovntps    [STR1 + rax*8+192], zmm4
LOOPEND(loop)
