---
- Name: triad_mem_avx512_fma
- Description: Double-precision triad A(i) = B(i) * C(i) + D(i), optimized for AVX-512
    FMAs and non-temporal stores
- RequireWorkGroup: true
- FeatureFlag:
  - avx512
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR1:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR2:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR3:
      datatype: double
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    BYTES_PER_ITER: 512
    FLOPS_PER_ITER: 32
    LOADS_PER_ITER: 48
    STORES_PER_ITER: 16
    INST_PER_ITER: 8
    UPOS_PER_ITER: 12
    UNROLL_FACTOR: 16
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 16)
vmovaps zmm1, [STR1 + rax*8]
vmovaps zmm2, [STR2 + rax*8]
vmovaps zmm3, [STR1 + rax*8+64]
vmovaps zmm4, [STR2 + rax*8+64]
vfmadd213pd zmm1, zmm2, [STR3 + rax*8]
vfmadd213pd zmm3, zmm4, [STR3 + rax*8+64]
vmovntpd [STR0 + rax*8], zmm1
vmovntpd [STR0 + rax*8+64], zmm3
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 4
TYPE DOUBLE
FLOPS 2
BYTES 32
DESC Double-precision triad A(i) = B(i) * C(i) + D(i), optimized for AVX-512 FMAs and non-temporal stores
LOADS 3
STORES 1
INSTR_CONST 16
INSTR_LOOP 11
UOPS 14
LOOP 16
vmovaps zmm1, [STR1 + GPR1*8]
vmovaps zmm2, [STR2 + GPR1*8]
vmovaps zmm3, [STR1 + GPR1*8+64]
vmovaps zmm4, [STR2 + GPR1*8+64]
vfmadd213pd zmm1, zmm2, [STR3 + GPR1*8]
vfmadd213pd zmm3, zmm4, [STR3 + GPR1*8+64]
vmovntpd [STR0 + GPR1*8], zmm1
vmovntpd [STR0 + GPR1*8+64], zmm3

