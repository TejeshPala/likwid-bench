---
Name: peakflops_avx_fma
Description: Double-precision multiplications and additions with a single load, optimized
  for AVX FMAs
RequireWorkGroup: false
FeatureFlag:
- avx
Parameters:
  N:
    description: Number of Loop Iterations
    options:
    - uint
    - required
Variables:
  FLOPS_PER_ELEM: 30
  FLOPS_PER_ITER: 120
  INST_PER_ITER: 15
  UPOS_PER_ITER: 15
  UNROLL_FACTOR: 4
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 1)
vfmadd213pd     ymm0, ymm0, ymm1
