---
- Name: daxpy
- Description: Double-precision linear combination of two vectors, only scalar operations
- RequireWorkGroup: true
- FeatureFlag: []
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: double
      dimension: 1
      dimsizes:
      - N
  - STR1:
      datatype: double
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    BYTES_PER_ITER: 96
    FLOPS_PER_ITER: 8
    LOADS_PER_ITER: 8
    STORES_PER_ITER: 4
    INST_PER_ITER: 16
    UPOS_PER_ITER: 24
    UNROLL_FACTOR: 4
- Metrics:
    Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
    Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 4)
movsd    FPR1, [STR0 + rax*8]
movsd    FPR2, [STR0 + rax*8 + 8]
mulsd    FPR1, FPR7
mulsd    FPR2, FPR7
movsd    FPR3, [STR0 + rax*8 + 16]
movsd    FPR4, [STR0 + rax*8 + 24]
mulsd    FPR3, FPR7
mulsd    FPR4, FPR7
addsd    FPR1, [STR1 + rax*8]
addsd    FPR2, [STR1 + rax*8 + 8]
addsd    FPR3, [STR1 + rax*8 + 16]
addsd    FPR4, [STR1 + rax*8 + 24]
movsd    [STR1 + rax*8], FPR1
movsd    [STR1 + rax*8 + 8], FPR2
movsd    [STR1 + rax*8 + 16], FPR3
movsd    [STR1 + rax*8 + 24], FPR4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE DOUBLE
FLOPS 2
BYTES 24
DESC Double-precision linear combination of two vectors, only scalar operations
LOADS 2
STORES 1
INSTR_CONST 17
INSTR_LOOP 19
UOPS 26
movsd FPR7, [rip+SCALAR]
LOOP 4
movsd    FPR1, [STR0 + GPR1*8]
movsd    FPR2, [STR0 + GPR1*8 + 8]
mulsd    FPR1, FPR7
mulsd    FPR2, FPR7
movsd    FPR3, [STR0 + GPR1*8 + 16]
movsd    FPR4, [STR0 + GPR1*8 + 24]
mulsd    FPR3, FPR7
mulsd    FPR4, FPR7
addsd    FPR1, [STR1 + GPR1*8]
addsd    FPR2, [STR1 + GPR1*8 + 8]
addsd    FPR3, [STR1 + GPR1*8 + 16]
addsd    FPR4, [STR1 + GPR1*8 + 24]
movsd    [STR1 + GPR1*8], FPR1
movsd    [STR1 + GPR1*8 + 8], FPR2
movsd    [STR1 + GPR1*8 + 16], FPR3
movsd    [STR1 + GPR1*8 + 24], FPR4
