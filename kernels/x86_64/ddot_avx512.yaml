---
Name: ddot_avx512
Description: Double-precision dot product of two vectors, optimized for AVX-512
RequireWorkGroup: true
FeatureFlag:
- avx512
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: double
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: double
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 8
  BYTES_PER_ITER: 512
  FLOPS_PER_ITER: 64
  LOADS_PER_ITER: 64
  INST_PER_ITER: 12
  UPOS_PER_ITER: 16
  UNROLL_FACTOR: 32
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 32)
vmovapd zmm1,       [STR0 + rax * 8]
vmulpd  zmm1, zmm1, [STR1 + rax * 8]
vaddpd  zmm0, zmm0, zmm1
vmovapd zmm2,       [STR0 + rax * 8 + 64]
vmulpd  zmm2, zmm2, [STR1 + rax * 8 + 64]
vaddpd  zmm5, zmm5, zmm2
vmovapd zmm3,       [STR0 + rax * 8 + 128]
vmulpd  zmm3, zmm3, [STR1 + rax * 8 + 128]
vaddpd  zmm6, zmm6, zmm3
vmovapd zmm4,       [STR0 + rax * 8 + 192]
vmulpd  zmm4, zmm4, [STR1 + rax * 8 + 192]
vaddpd  zmm7, zmm7, zmm4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE DOUBLE
FLOPS 2
BYTES 16
DESC Double-precision dot product of two vectors, optimized for AVX-512
LOADS 2
STORES 0
INSTR_CONST 20
INSTR_LOOP 15
UOPS 18
LOOP 32
vmovapd zmm1,       [STR0 + GPR1 * 8]
vmulpd  zmm1, zmm1, [STR1 + GPR1 * 8]
vaddpd  zmm0, zmm0, zmm1
vmovapd zmm2,       [STR0 + GPR1 * 8 + 64]
vmulpd  zmm2, zmm2, [STR1 + GPR1 * 8 + 64]
vaddpd  zmm5, zmm5, zmm2
vmovapd zmm3,       [STR0 + GPR1 * 8 + 128]
vmulpd  zmm3, zmm3, [STR1 + GPR1 * 8 + 128]
vaddpd  zmm6, zmm6, zmm3
vmovapd zmm4,       [STR0 + GPR1 * 8 + 192]
vmulpd  zmm4, zmm4, [STR1 + GPR1 * 8 + 192]
vaddpd  zmm7, zmm7, zmm4
