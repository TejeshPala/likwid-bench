---
- Name: store_avx512
- Description: Double-precision store, optimized for AVX-512
- RequireWorkGroup: true
- FeatureFlag:
  - avx512
- Parameters:
  - N:
      description: 'Size of array that should be loaded, Possible Values: kB, MB,
        GB'
      options:
      - bytes
      - required
- Streams:
  - STR0:
      datatype: double
      dimension: 1
      dimsizes:
      - N
- Variables:
    BYTES_PER_ELEM: 8
    STORES_PER_ELEM: 1
    BYTES_PER_ITER: 256
    STORES_PER_ITER: 32
    INST_PER_ITER: 4
    UPOS_PER_ITER: 8
    UNROLL_FACTOR: 32
- Metrics:
    Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
    Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
    Total uops: UPOS_PER_ITER * ITER
    Total instructions: INST_PER_ITER * ITER
- Theads:
    offsets: Thread_ID * N / NUM_THREADS
    sizes: N / NUM_THREADS
- Language: asm
...
LOOP(loop, rax=0, <, rdi=N, 32)
vmovapd    [STR0 + rax * 8]     , zmm1
vmovapd    [STR0 + rax * 8 + 64], zmm2
vmovapd    [STR0 + rax * 8 + 128], zmm3
vmovapd    [STR0 + rax * 8 + 192], zmm4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 1
TYPE DOUBLE
FLOPS 0
BYTES 8
DESC Double-precision store, optimized for AVX-512
LOADS 0
STORES 1
INSTR_CONST 20
INSTR_LOOP 7
UOPS 10
vmovapd zmm1, [rip+SCALAR]
vmovapd zmm2, [rip+SCALAR]
vmovapd zmm3, [rip+SCALAR]
vmovapd zmm4, [rip+SCALAR]
LOOP 32
vmovapd    [STR0 + GPR1 * 8]     , zmm1
vmovapd    [STR0 + GPR1 * 8 + 64], zmm2
vmovapd    [STR0 + GPR1 * 8 + 128], zmm3
vmovapd    [STR0 + GPR1 * 8 + 192], zmm4

