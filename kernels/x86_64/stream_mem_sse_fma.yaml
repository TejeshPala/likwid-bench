---
Name: stream_mem_sse_fma
Description: Double-precision stream triad A(i) = B(i)*c + C(i), uses SSE FMAs and
  non-temporal stores
RequireWorkGroup: true
FeatureFlag:
- sse
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: double
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: double
    dimension: 1
    dimsizes:
    - N
  STR2:
    datatype: double
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 8
  BYTES_PER_ITER: 48
  FLOPS_PER_ITER: 4
  LOADS_PER_ITER: 4
  STORES_PER_ITER: 2
  INST_PER_ITER: 3
  UPOS_PER_ITER: 5
  UNROLL_FACTOR: 2
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 2)
movapd    FPR1, [STR2 + rax*8]
vfmadd213pd FPR1, FPR5, [STR1 + rax*8]
movntpd   [STR0 + rax*8], FPR1
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 3
TYPE DOUBLE
FLOPS 2
BYTES 24
DESC Double-precision stream triad A(i) = B(i)*c + C(i), uses SSE FMAs and non-temporal stores
LOADS 2
STORES 1
INSTR_CONST 17
INSTR_LOOP 6
UOPS 7
movaps FPR5, [rip+SCALAR]
LOOP 2
movapd    FPR1, [STR2 + GPR1*8]
vfmadd213pd FPR1, FPR5, [STR1 + GPR1*8]
movntpd   [STR0 + GPR1*8], FPR1
