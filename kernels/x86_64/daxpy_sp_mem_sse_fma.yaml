---
Name: daxpy_sp_mem_sse_fma
Description: Single-precision linear combination of two vectors, optimized for SSE
  FMAs and non-temporal stores (Just for architectural research)
RequireWorkGroup: true
FeatureFlag:
- sse
Parameters:
  N:
    description: 'Size of array that should be loaded, Possible Values: kB, MB, GB'
    options:
    - bytes
    - required
Streams:
  STR0:
    datatype: single
    dimension: 1
    dimsizes:
    - N
  STR1:
    datatype: single
    dimension: 1
    dimsizes:
    - N
Variables:
  BYTES_PER_ELEM: 4
  BYTES_PER_ITER: 384
  FLOPS_PER_ITER: 64
  LOADS_PER_ITER: 64
  STORES_PER_ITER: 32
  INST_PER_ITER: 12
  UPOS_PER_ITER: 20
  UNROLL_FACTOR: 32
Metrics:
  Flops [MFLOPS/s]: FLOPS_PER_ITER * ITER / TIME
  Load bandwidth [MBytes/s]: LOADS_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Store bandwidth [MBytes/s]: STORES_PER_ITER * BYTES_PER_ELEM * ITER / TIME
  Total bandwidth [MBytes/s]: BYTES_PER_ITER * ITER / TIME
  Total uops: UPOS_PER_ITER * ITER
  Total instructions: INST_PER_ITER * ITER
Theads:
  offsets: Thread_ID * N / NUM_THREADS
  sizes: N / NUM_THREADS
Language: asm
#---
LOOP(loop, rax=0, <, rdi=N, 32)
movaps   FPR1, [STR0 + rax*4]
movaps   FPR2, [STR0 + rax*4+32]
movaps   FPR3, [STR0 + rax*4+64]
movaps   FPR4, [STR0 + rax*4+96]
vfmadd213ps FPR1, FPR7, [STR1 + rax*4]
vfmadd213ps FPR2, FPR7, [STR1 + rax*4+32]
vfmadd213ps FPR3, FPR7, [STR1 + rax*4+64]
vfmadd213ps FPR4, FPR7, [STR1 + rax*4+96]
movntps   [STR1 + rax*4], FPR1
movntps   [STR1 + rax*4+32], FPR2
movntps   [STR1 + rax*4+64], FPR3
movntps   [STR1 + rax*4+96], FPR4
LOOPEND(loop)
# ptt for comparision [Will be removed soon]
STREAMS 2
TYPE SINGLE
FLOPS 2
BYTES 12
DESC Single-precision linear combination of two vectors, optimized for SSE FMAs and non-temporal stores (Just for architectural research)
LOADS 2
STORES 1
INSTR_CONST 17
INSTR_LOOP 15
UOPS 22
movaps FPR7, [rip+SCALAR]
LOOP 32
movaps   FPR1, [STR0 + GPR1*4]
movaps   FPR2, [STR0 + GPR1*4+32]
movaps   FPR3, [STR0 + GPR1*4+64]
movaps   FPR4, [STR0 + GPR1*4+96]
vfmadd213ps FPR1, FPR7, [STR1 + GPR1*4]
vfmadd213ps FPR2, FPR7, [STR1 + GPR1*4+32]
vfmadd213ps FPR3, FPR7, [STR1 + GPR1*4+64]
vfmadd213ps FPR4, FPR7, [STR1 + GPR1*4+96]
movntps   [STR1 + GPR1*4], FPR1
movntps   [STR1 + GPR1*4+32], FPR2
movntps   [STR1 + GPR1*4+64], FPR3
movntps   [STR1 + GPR1*4+96], FPR4
