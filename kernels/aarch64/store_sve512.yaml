---
- Name: store_sve512
- Description: Double-precision store, optimized for SVE with a vector length of 512 bit
- RequireWorkgroup: true
- FeatureFlag: 
    - sve
- Parameters:
  - N:
      description: Size of array that should be stored, Possible Values - B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  STORES_PER_ITER: 1
  ELEMS_PER_ITER: 8
  STORES_PER_ELEM: 1
  BYTES_PER_ITER: 64
  INST_PER_ITER: 1
  INST_LOOP: 4
- Metrics:
  Write bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS))/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS))/time
  Total instructions: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*INST_LOOP
- Language: asm
...
LOOP(loopsve, x6=0, <, x0=N, 8)
st1d    z4.d, p0, [STR0, x6, lsl 3]
LOOPEND(loopsve)
