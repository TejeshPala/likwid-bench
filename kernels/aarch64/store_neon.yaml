---
- Name: store_neon
- Description: Double-precision store, optimized for NEON operations
- RequireWorkgroup: true
- FeatureFlag: 
    - asimd
- Parameters:
  - N:
      description: Size of array that should be stored, Possible Values - B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  STORES_PER_ELEM: 1
  STORES_PER_ITER: 1
  ELEMS_PER_ITER: 2
  BYTES_PER_ITER: 16
  INST_PER_ITER: 2
  INST_LOOP: 5
- Metrics:
  Write bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS))/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS))/time
  Total instructions: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*INST_LOOP
- Language: asm
...
;fmov    d4, #3.0e+0
;fmov    v4.d[1], x0
LOOP(loop, x6=0, <, x0=N, 2)
lsl     x7, x6, 3
str     q4, [STR0, x7]
LOOPEND(loop)
