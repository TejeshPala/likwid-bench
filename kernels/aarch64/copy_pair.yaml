---
- Name: copy_pair
- Description: Double-precision copy, optimized for instructions as pairs
- RequireWorkgroup: true
- FeatureFlag: 
    - fp
- Parameters:
  - N:
      description: Size of array that should be copied, Possible Values - B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
  - STR1:
      dimensions: 1
      datatype: double
      dimsizes:
        - N
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  LOADS_PER_ELEM: 1
  STORES_PER_ELEM: 1
  MEM_OPS_PER_ELEM: 2
  LOADS_PER_ITER: 1
  STORES_PER_ITER: 1
  ELEMS_PER_ITER: 2
  BYTES_PER_ITER: 32
  INST_PER_ITER: 4
  INST_LOOP: 7
- Metrics:
  Read bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*LOADS_PER_ELEM)/time
  Store bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*STORES_PER_ELEM)/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS)*MEM_OPS_PER_ELEM)/time
  Total instructions: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*INST_LOOP
- Language: asm
...
LOOP(loop, x6=0, <, x0=N, 2)
ldp     x4, x5, [STR0]
stp     x4, x5, [STR1]
add     STR0, STR0, 16
add     STR1, STR1, 16
LOOPEND(loop)
