---
- Name: load
- Description: Double-precision load, only scalar operations
- RequireWorkgroup: true
- FeatureFlag: 
    - 
- Parameters:
  - N:
      description: Size of array that should be loaded, Possible Values: B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  UOPS_PER_ITER: 1
  BYTES_PER_ELEM: 8
  LOADS_PER_ELEM: 1
  BYTES_PER_ITER: 8
  LOADS_PER_ITER: 1
  INST_PER_ITER: 1
  UNROLL_FACTOR: 1 

- Metrics:
  Read bandwidth [MByte/s]: BYTES_PER_ITER*ITER/TIME
  Total bandwidth [MByte/s]: BYTES_PER_ITER*ITER/TIME
  Total instructions: INST_PER_ITER*ITER
  Total uops: UOPS_PER_ITER*ITER
- Language: asm
...
LOOP(loop, x6=0, <, x0=N, UNROLL_FACTOR)
ldr     x4, [STR0, x6, lsl 3]
LOOPEND(loop)
