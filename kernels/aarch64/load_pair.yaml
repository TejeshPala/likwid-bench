---
- Name: load_pair
- Description: Double-precision load, optimized for pair operations
- RequireWorkgroup: true
- FeatureFlag: 
    - fp
- Parameters:
  - N:
      description: Size of array that should be loaded, Possible Values - B, KB, MB, GB, TB, KiB, MiB, GiB, TiB
      options:
        - bytes
        - required
- Streams:
  - STR0:
      dimensions: 1
      datatype: double
      initialization: rand
      dimsizes:
        - N
      options:
        - perthread
      offsets:
        - THREAD_ID*(N/NUM_THREADS)
      sizes:
        - N/NUM_THREADS
- Variables:
  LOADS_PER_ITER: 1
  ELEMS_PER_ITER: 2
  LOADS_PER_ELEM: 1
  BYTES_PER_ITER: 16
  INST_PER_ITER: 2
  INST_LOOP: 5
- Metrics:
  Read bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS))/time
  Total bandwidth [MByte/s]: (1.0E-06*ITER*(N/NUM_THREADS))/time
  Total instructions: ITER*(((N/NUM_THREADS)/SIZEOF_DOUBLE)/ELEMS_PER_ITER)*INST_LOOP
- Language: asm
...
LOOP(loop, x6=0, <, x0=N, 2)
ldp     x4, x5, [STR0]
add     STR0, STR0, 16
LOOPEND(loop)
